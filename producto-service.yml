spring:
  application:
    name: producto-service
  config:
    import: optional:configserver:http://config-server:8888

  datasource:
    url: jdbc:mysql://mysql-db:3306/local_producto_service?useSSL=false&serverTimezone=America/Argentina/Buenos_Aires
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
